<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des Styles</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Styles </div>
 <div class="card-header" th:if="${mode=='edit'}"> Modification des Styles</div>
<div class="card-body">
 <form th:action="@{saveStyle}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID <Style></Style> :</label>
<input type="hidden" name="idStyle" class="form-control"th:value="${styles.idStyle}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Style :</label>
 <input type="text" name="nomStyle" class="form-control" th:value="${styles.nomStyle}" required/>

</div>
<div class="form-group">
<label class="control-label">Description Style :</label>
<input type="text" name="descriptionStyle" class="form-control" th:value="${styles.descriptionStyle}" required/>

</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{listeStyle}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
